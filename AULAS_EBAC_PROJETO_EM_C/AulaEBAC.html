<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página EBACer</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: radial-gradient(circle, #ffecb3, #ff9800, #ff5722);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            padding: 5%;
            position: relative;
            z-index: 2;
        }

        .background-image {
            position: absolute;
            right: 0;
            width: 65%;
            height: 100%;
            background: url('EBAC.jpg.jpeg') no-repeat center center/cover;
            opacity: 0.5;
            z-index: 1;
        }

        .left,
        .right {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .left {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left h1 {
            text-transform: uppercase;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .left p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .left button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #0056b3;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        .left button:active {
            transform: translateY(3px);
            background-color: #0056b3;
        }

        .right {
            width: 65%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ff5722;
        }

        .right form {
            display: flex;
            flex-direction: column;
        }

        .right input {
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        .right button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: 2px solid #1e7e34;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        .right button:active {
            transform: translateY(3px);
            background-color: #1e7e34;
        }

        .right p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .right a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>BEM VINDO EBACER!</h1>
            <p>Estamos felizes por tê-lo de volta ao S.R.A.P.E(sistema de registro de alunos e professores da EBAC)!</p><br><br>
            <p>clique no botão abaixo para ir  a tela de login!</p>
            
            <button>Clique aqui!</button>
        </div>
        <div class="right">
            <h2>Cadastre-se</h2>
            <form>
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <p>Ainda não tem cadastro? <a href="#">Cadastre-se aqui</a></p>
        </div>
    </div>
    <div class="background-image"></div>
</body>

</html>
